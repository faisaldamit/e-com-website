<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storeline</title>
    <link rel="stylesheet" href="storestyle.css" />
    <link rel="stylesheet" href="slider.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- your navigation bar  -->
    <!-- <div class="container"> -->
    <div class="navbar">
      <span class="material-symbols-outlined" id="icon"> menu </span>
      <div>
        <span class="material-symbols-outlined" id="icon"> help </span>
        <span class="material-symbols-outlined" id="icon"> search </span>
      </div>
    </div>
    <!-- herosection -->
    <div class="heroSection">
      <h2>The Only Store You Need</h2>
      <h3>With New Items Every Single Hour</h3>
      <button
        action="login page tst.html"
        id="popup"
        type="button"
        onclick="popup()"
      >
        <a href="login page tst.html"></a>Get Started
      </button>
      <!-- button to direct to another wb page -->
    </div>
    <!-- grid section  -->
    <div class="grid">
      <div class="square">
        <div class="img">
          <img src="pictures/product1.png" />
          <div class="text">
            <p>product description</p>
          </div>
        </div>
      </div>
      <div class="square">
        <div class="img">
          <img src="pictures/product1.png" />
          <div class="text">
            <p>product description</p>
          </div>
        </div>
      </div>
      <div class="square">
        <div class="img">
          <img src="pictures/product1.png" />
          <div class="text"><p>product description</p></div>
        </div>
      </div>
      <div class="square">
        <div class="img">
          <img src="pictures/product1.png" />
          <div class="text"><p>product description</p>
        </div></div>
      </div>
    </div>
    <!-- </div> -->
  </body>
</html>
